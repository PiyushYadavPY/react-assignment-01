<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="root">

    </div>

    <script type="text/babel">
        const rootEle = document.querySelector('#root');
        const root = ReactDOM.createRoot(rootEle);


        function Header() {
            return (

                <div id="heading">
                    <h1>Learn Web Development</h1>
                </div>
            )
        }

        function Paragraph() {

            return (
                <div id="para">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Suscipit, est minima? Fugit placeat, perferendis commodi illo possimus quaerat
                    eligendi consequatur ex eius cumque, quisquam voluptas quae quidem quasi facilis voluptatem,
                    voluptatum iure nisi. Itaque autem ad repellendus inventore sint nulla unde aperiam! Beatae ipsum
                    maiores delectus molestias consequatur voluptatem numquam sint odit, sapiente blanditiis tempore totam,
                    eos quasi labore, maxime officiis. Nam ipsum corporis incidunt quidem, expedita voluptatem cupiditate, autem
                    sit fugit veniam voluptates delectus mollitia maiores excepturi sed harum dolor et inventore ratione nulla,
                    commodi repellendus doloremque necessitatibus. Delectus tempora nemo mollitia quam, eligendi ullam totam enim nihil accusamus?
                </div>
            )

        }

        function Main() {
            return (
                <div id="main">
                    <Header/>
                    <Paragraph />
                </div>
            )


        }

        root.render(<Main />)

    </script>

</body>

</html>
